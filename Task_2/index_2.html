<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Image</title>

    <link rel="stylesheet" href="style_2.css">

    <script src="https://kit.fontawesome.com/d2bbd337ff.js" crossorigin="anonymous"></script>

</head>
<body>

    <div class="container">

        <div class="row">

            <div class="col">
                <img src="images/img_1.png" alt="" class="pic">

                <div class="layer">
                    <img src="images/img_1.png" alt="">
                </div>

                <div class="info">
                    <h2>Sky</h2>
                    <div class="icons">
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-instagram"></i>
                        <i class="fa-brands fa-twitter"></i>
                        <i class="fa-brands fa-linkedin"></i>
                    </div>
                </div>
            </div>
    
            <div class="col">
                <img src="images/img_3.png" alt="" class="pic">

                <div class="layer">
                    <img src="images/img_3.png" alt="">
                </div>

                <div class="info">
                    <h2>Mountain</h2>
                    <div class="icons">
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-instagram"></i>
                        <i class="fa-brands fa-twitter"></i>
                        <i class="fa-brands fa-linkedin"></i>
                    </div>
                </div>
            </div>

            <div class="col">
                <img src="images/img_2.png" alt="" class="pic">

                <div class="layer">
                    <img src="images/img_2.png" alt="">
                </div>

                <div class="info">
                    <h2>Planet</h2>
                    <div class="icons">
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-instagram"></i>
                        <i class="fa-brands fa-twitter"></i>
                        <i class="fa-brands fa-linkedin"></i>
                    </div>
                </div>
            </div>

        </div>

    </div>
    
</body>
</html>
